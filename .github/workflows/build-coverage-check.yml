name: Python Unit Tests

on:
  workflow_call:
 
permissions:
  contents: read

jobs:
  build-python:
    name: Enforce Pyton Coding Conventions
    runs-on: ubuntu-latest
    steps:

    - name: Checkout sources
      uses: actions/checkout@v3

    - name: Setup project build variables
      run: |
        for i in `cat conf/buildvars.properties` ; do echo "$i" >> $GITHUB_ENV ; done

    - name: Setup Python ${{ env.PYTHON_VERSION }} interpreter
      uses: actions/setup-python@v3
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Setup Python dependency modules
      run: |
        python -m pip install --upgrade pip
        pip install -r ./conf/python/build.txt -r ./conf/python/runtime.txt

    - name: Ensure Unit Test coverage is greater or equal to  ${{ env.PYTHON_MIN_COVERAGE }} %
      run: |
      
        python -m nose2 --with-coverage -F -s ${{ env.UNIT_TEST_DIR }} -t . 2> /tmp/coverage
        expected=${{ env.PYTHON_MIN_COVERAGE }}
        found=$(grep "TOTAL" /tmp/coverage | cut -f41 -d' ' | sed 's/\%//g')
        echo "[INFO] Current  Coverage is $found %"
        echo "[INFO] Expected Coverage is $expected % "
        if [ $r -lt $expected ]; then
          echo "[ERROR] Current coverage is below minimal treshold !"
          exit 255
        fi


    

  