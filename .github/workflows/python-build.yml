name: Python Build

on:
  workflow_call:
 
permissions:
  contents: read

jobs:
  build-python:
    name: Build and Unit Test Python code
    runs-on: ubuntu-latest
    steps:

    - name: Checkout sources
      uses: actions/checkout@v3

    - name: Setup project build variables
      run: |
        for i in `cat conf/buildvars.properties` ; do echo "$i" >> $GITHUB_ENV ; done

    - name: Setup Python ${{ env.PYTHON_VERSION }} interpreter
      uses: actions/setup-python@v3
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Ensure all sources in Unix format
      run: |
        sudo apt-get install -y dos2unix
        find . -type f -name "*.py" | xargs dos2unix

    - name: Setup Python dependency modules
      run: |
        python -m pip install --upgrade pip
        pip install -r ./conf/python/build.txt -r ./conf/python/runtime.txt

    - name: Enforce coding standards
      run: |
        python -m flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        python -m flake8 . --count --extend-ignore=F811,E266,E203 --max-complexity=12 --statistics
      
    - name: Run Unit Tests
      run: |
        python -m nose2 -v -F -s ${{ env.UNIT_TEST_DIR }} -t .

    - name: Ensure Unit Test coverage is greater or equal to  ${{ env.PYTHON_MIN_COVERAGE }} %
      run: |
        python -m nose2 --with-coverage -F -s ${{ env.UNIT_TEST_DIR }} -t . 2> /tmp/coverage
        r=$(grep "TOTAL" /tmp/coverage | cut -f41 -d' ' | sed 's/\%//g')
        echo "Found coverage of $r %"
        if [ $r -lt ${{ env.PYTHON_MIN_COVERAGE }} ]; then
          echo "Error, current coverage is $r, while the standard is set to ${{ env.PYTHON_MIN_COVERAGE }}"
          exit 255
        fi

    

  